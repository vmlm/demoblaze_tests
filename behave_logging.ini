[loggers]
keys=root,behave

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=fileHandler,consoleHandler

[logger_behave]
level=INFO
handlers=fileHandler,consoleHandler
qualname=behave
propagate=0

[handler_fileHandler]
class=FileHandler
formatter=simpleFormatter
args=('actions.log', 'a')  # This will be updated dynamically in code

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S